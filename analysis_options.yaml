include: package:lints/recommended.yaml

analyzer:
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true

linter:
  rules:
    - camel_case_types
    - prefer_relative_imports
    - prefer_single_quotes
    - require_trailing_commas
    - prefer_final_fields
    - prefer_final_locals
    - avoid_slow_async_io
